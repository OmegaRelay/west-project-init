name: build

on:
  push:
    branches: [ "main" ]


jobs:
  build-macos-arm64:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: darwin
      target_arch: arm64
  build-macos-x64:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: darwin
      target_arch: amd64


  build-linux-arm:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: linux
      target_arch: arm
  build-linux-arm64:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: linux
      target_arch: arm64
  build-linux-x64:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: linux
      target_arch: amd64
  build-linux-x86:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: linux
      target_arch: 386

  build-windows-arm64:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: windows
      target_arch: arm64
  build-windows-x64:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: windows
      target_arch: amd64
  build-windows-x86:
    uses: ./.github/workflows/go-build.yml
    with:
      target_os: windows
      target_arch: 386

  print-build:
    needs:
      - build-macos-arm64
      - build-macos-x64
      - build-linux-arm
      - build-linux-arm64
      - build-linux-x64
      - build-linux-x86
      - build-windows-arm64
      - build-windows-x64
      - build-windows-x86
    name: bundle_main
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: print
        run: ls 
